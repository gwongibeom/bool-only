{% if form.errors %}
<div>
    {% for field, errors in form.errors.items() %}
    <strong>{{ form[field].label }}</strong>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
{% endif %}

{% for message in get_flashed_messages() %}
<div>
    {{ message }}
</div>
{% endfor %}
